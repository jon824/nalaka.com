<!DOCTYPE html>
<html lang="en">

                <div class="inputBox">
                    <span>නගරය :</span>

                </div>

               

            </div>

            <div class="col">

                <h3 class="title">මුදල් ලබා ගන්න ඔබගේ කාඩ්පත එකතු කරන්න</h3>

                    <span>මෙය පසුව වෙනස් කර නොහැක:</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>නම :</span>
                    <input type="text" name="scard name" placeholder="mr. john deo"required>
                </div>
                <div class="inputBox">
                    <span>කාඩ් අංකය :</span>
                    <input type="number" name="c ed no m" placeholder="1111222233334444"required >
                </div>
                <div class="inputBox">
                    <span> මාසය :</span>
                    <input type="number" name="e x date" placeholder="04"required >
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span> වසර :</span>
                        <input type="number" name="e x year" placeholder="26"required>
                    </div>
                    <div class="inputBox">
                        <span>C V V :</span>
                        <input type="number" name="c v " placeholder="404"required >
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="ADD To Card " class="submit-btn">
